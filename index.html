<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/rating.css">
  <script src="assets/js/rating.js" defer></script>
  <title>Interactive Rating</title>
</head>
<body>
  <div class="container">
    <div class="container-inner">
      <div class="container-default">
        <div class="star">
          <img  src="assets/images/Star.svg" alt="star icon">
        </div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="point-area">
          <button class="btn-num">1</button>
          <button class="btn-num">2</button>
          <button class="btn-num">3</button>
          <button class="btn-num">4</button>
          <button class="btn-num">5</button>
        </div>
        <button class="submit-btn">SUBMIT</button>
      </div>

      <div class="container-submit">
        <img src="assets/images/payment-img.png" alt="">
        <h5>You selected <span id="point">4</span> out of 5</h5>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>

    </div>
    
  </div>
</body>
</html>
